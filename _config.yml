description: >
  Hello, I'm Thomas Parisot, a frenchman with web development, team facilitation and user research skills.
  [My mission](/about/mission/) is to reinforce replicable, sustainable and open dynamics which benefit to citizens.
  My values are [Nature, Love and Autonomy](/about/values/).

summary:
  work: >
    I combine web development, UX research and human-centered agile practices
    to put people at ease, to create a shared understanding of the _whys_ and the _whats_
    and to move from ideas to prototyping then to production.

